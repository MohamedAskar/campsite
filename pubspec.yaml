name: campsite
description: "A scalable campsite platform for hosts and guests."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  google_fonts: ^6.2.1
  lucide_icons_flutter: ^3.0.5

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Data & Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # HTTP Client
  dio: ^5.4.0

  # Maps
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  permission_handler: ^11.1.0

  # Utilities
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  intl: ^0.20.2
  locale_names: ^1.1.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
